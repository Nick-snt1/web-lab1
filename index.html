<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lab1</title>
</head>
<body>
    <table class="grid" id="main-grid">
        <!--header a1fdec-->
        <tr>
            <td id="header" colspan="2">
                <span class="left-alignment">Vladimirov Nikita Alekseevich</span>
                <span class="right-alignment">1234</span>
            </td>
        </tr>
        <!--/header-->
        <!--body-->
        <tr>
            <td id="image-container">
                <div class="image">
                    <object type="image/svg+xml" data="images/pic.svg" width="100%", height="100%">
                        Your browser does not support svg
                    </object>
                </div>
            </td>

            <td id="input-container">
                <form method="GET">
                    <label class="head-label">X: </label>
                    <input class="radio" type="radio" name="x" value="-2">  <label class="radio-label">-2</label> 
                    <input class="radio" type="radio" name="x" value="-1.5"><label class="radio-label">-1.5</label>
                    <input class="radio" type="radio" name="x" value="-1">  <label class="radio-label">-1</label>
                    <input class="radio" type="radio" name="x" value="-0.5"><label class="radio-label">-0.5</label>
                    <input class="radio" type="radio" name="x" value="0">   <label class="radio-label">0</label>
                    <input class="radio" type="radio" name="x" value="0.5"> <label class="radio-label">0.5</label>
                    <input class="radio" type="radio" name="x" value="1">   <label class="radio-label">1</label>
                    <input class="radio" type="radio" name="x" value="1.5"> <label class="radio-label">1.5</label>
                    <input class="radio" type="radio" name="x" value="2">   <label class="radio-label">2</label>
                    <br>

                    <label class="head-label">Y: </label>
                    <input class="text-field" type="text" name="y" maxlength="10" autocomplete="off" placeholder="Number from -5 to 5">
                    <br>

                    <label class="head-label">R: </label>
                    <label><input class="checkbox" type="checkbox" name="r" value="1" onclick="onlyOne(this)"><span class="button">1</span></label>
                    <label><input class="checkbox" type="checkbox" name="r" value="2" onclick="onlyOne(this)"><span class="button">2</span></label>
                    <label><input class="checkbox" type="checkbox" name="r" value="3" onclick="onlyOne(this)"><span class="button">3</span></label>
                    <label><input class="checkbox" type="checkbox" name="r" value="4" onclick="onlyOne(this)"><span class="button">4</span></label>
                    <label><input class="checkbox" type="checkbox" name="r" value="5" onclick="onlyOne(this)"><span class="button">5</span></label>

                    <br>
                    <br>

                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </td>  
        </tr>
        <!--/body-->
        <!--results-->
        <tr>
            <td colspan="2">
                <table id="result-table">
                    <tr class="table-header">
                        <th class="coords-col">X</th>
                        <th class="coords-col">Y</th>
                        <th class="coords-col">R</th>
                        <th class="time-col">Current time</th>
                        <th class="time-col">Execution time</th>
                        <th class="hit-col">Hit result</th>
                    </tr>
                </table>
            </td>
        </tr>
        <!--results-->
    </table>

    <script src="scripts/on_click.js"></script>
</body>    
</html>

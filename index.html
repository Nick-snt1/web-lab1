<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lab1</title>
</head>
<body>
    <table class="grid" id="main-grid">
        <!--header a1fdec-->
        <tr>
            <td id="header" colspan="2">
                <span class="left-alignment">Vladimirov Nikita Alekseevich</span>
                <span class="right-alignment">1234</span>
            </td>
        </tr>
        <!--/header-->
        <!--body-->
        <tr>
            <td id="image-container">
                <div class="image">
                    <object type="image/svg+xml" data="images/pic.svg" width="100%", height="100%">
                        Your browser does not support svg
                    </object>
                </div>
            </td>

            <td id="input-container">

                <form action="" method="get" novalidate>
                    <table class="grid" id="input-grid"> 
                        <tr>   
                            <td>
                                <label class="head-label">X: </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="-2" required>-2
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="-1.5">-1.5
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="-1">-1
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="-0.5">-0.5
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="0" checked>0
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="0.5">0.5
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="1" >1  
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="1.5">1.5 
                                </label>
                                <label class="radio-label">
                                    <input class="radio" type="radio" name="x" value="2">2   
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="head-label">Y: </label>
                                <input class="text-field" type="number" id="y-field" name="y" maxlength="6" min="-5" max="5" step="0.1" 
                                    autocomplete="off" placeholder="-5...5"  value="0" required>
                            </td>
                        </tr>
               
                        <tr>
                            <td>
                                <label class="head-label">R: </label>
                                <label class="a"><input type="checkbox" name="r" value="1" onclick="onlyOne(this)" checked><span class="button-label">1</span></label>
                                <label class="a"><input type="checkbox" name="r" value="2" onclick="onlyOne(this)" ><span class="button-label">2</span></label>
                                <label class="a"><input type="checkbox" name="r" value="3" onclick="onlyOne(this)" ><span class="button-label">3</span></label>
                                <label class="a"><input type="checkbox" name="r" value="4" onclick="onlyOne(this)" ><span class="button-label">4</span></label>
                                <label class="a"><input type="checkbox" name="r" value="5" onclick="onlyOne(this)" ><span class="button-label">5</span></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="button" type="submit" value="Submit">
                                <input class="button" type="reset" value="Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>  
        </tr>
        <!--/body-->
        <!--results-->
        <tr>
            <td colspan="2">
                <div class="scroll-container">
                    <table id="result-table">
                        <tr class="table-header">
                            <th class="coords-col">X</th>
                            <th class="coords-col">Y</th>
                            <th class="coords-col">R</th>
                            <th class="hit-col">Hit result</th>
                            <th class="time-col">Current time</th>
                            <th class="time-col">Execution time</th>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <!--results-->
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/on_click.js"></script>
</body>    
</html>
